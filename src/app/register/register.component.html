<form (submit)="registerUser($event)">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!------ Include the above in your HEAD tag ---------->
  
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Login Form -->
      <form>
        <input type="text" id="name" class="fadeIn second" name="name" placeholder="name">
        <input type="text" id="phone" class="fadeIn third" name="phone" placeholder="phone">
        <input type="text" id="mail" class="fadeIn forth" name="mail" placeholder="mail">
        <input type="text" id="password" class="fadeIn fifth" name="password" placeholder="password">
        <input type="submit" class="fadeIn sixth" value="Register">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">login</a>
      </div>
  
    </div>
  </div>
